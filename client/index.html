<!DOCTYPE html>
<html class="no-js">

<head>
    <title></title>
    <meta charset="utf-8">
    <!-- vendor:css -->
    <link rel="stylesheet" href="/client/assets/vendor/bootstrap.min.css">
    <!-- endinject -->
    <!-- app:css -->
    <link rel="stylesheet" href="/client/assets/css/app.css">
    <!-- endinject -->
</head>

<body ng-app="frontWgApp">
    <h1>家計簿サンプルアプリ</h1>
    <!-- angular:js -->
    <script src="/client/assets/vendor/angular/angular.min.js"></script>
    <script src="/client/assets/vendor/angular/angular-ui-router.min.js"></script>
    <!-- endinject -->
    <!-- vendor:js -->
    <script src="/client/assets/vendor/jquery-2.1.4.min.js"></script>
    <script src="/client/assets/vendor/moment-with-locales.min.js"></script>
    <script src="/client/assets/vendor/ui-bootstrap-tpls-0.14.3.min.js"></script>
    <!-- endinject -->
    <!-- shared:js -->
    <!-- endinject -->
    <!-- app:js -->
    <script src="/client/app/app.js"></script>
    <!-- endinject -->
    <!-- models:js -->
    <script src="/client/app/models/kakeibo.js"></script>
    <!-- endinject -->
    <!-- controllers:js -->
    <script src="/client/app/controllers/kakeiboCtrl.js"></script>
    <!-- endinject -->
    <!-- components:js -->
    <!-- endinject -->

    <div ng-controller="KakeiboController">
        <section id="kakeibo_list">
            <!-- 一覧表示部分 -->
            <ul>
                <li ng-repeat="kakeibo in kakeibos">
                    <div class="list_items">日付：{{ kakeibo.formatDate() }}</div>
                    <div class="list_items">金額：{{ kakeibo.moneyDisp() }}</div>
                    <div class="list_items">品目{{ kakeibo.item }}</div>
                </li>
            </ul>
        </section>
    </div>
</body>

</html>
